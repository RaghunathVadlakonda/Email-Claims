<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to Nexweave</title>
    <script src="https://kit.fontawesome.com/dae9145a11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-popup">  
        <h2 class="top-text">Collect Emails</h2>
            <div class="email-claim">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p>Enter your email to cliam your 2.3% discount!</p>
                <input type="email" id="email" name="email" class="email" placeholder="Your email">
                <br><br>
                <button type="button" class="coupon">Get a coupon</button>
            </div>

            <div class="discount">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p>Your discount is <strong>0.5%</strong></p>
                <p class="name">by HoverSignal</p>
            </div>

            <div class="discount-tag-box">
                <div class="discount-tag">
                    <i class="fa fa-tag"></i>
                    <i class="fa fa-percent"></i>
                </div>
            </div>
    </div>
</body>
</html>
